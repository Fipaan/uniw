<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8">
        <title>WAPI Simple Handler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Linking to External Libraries -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>
        <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
              rel="stylesheet"
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
              crossorigin="">
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>
        <!-- Custom styles -->
        <link rel="stylesheet" href="/style.css">
    </head>
    <body class="bg-body text-body">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h4">API</h1>
        
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeSwitch">
                    <label class="form-check-label" for="themeSwitch">
                        Dark mode
                    </label>
                </div>
            </div>
            <div id="map" style="height: 400px;"></div>
            <div class="card">
                <select id="request" class="form-select">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <div class="card-body">
                    <form id="prompt">
                        <div id="opts">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
            <div id="output">
                <h1 class="h4">Output:</h1>
                <h2 class="h5 ok">OK</h2>
                <div id="cities"></div>
                <div class="d-flex align-items-center gap-2 err">
                    <h2 class="h5 mb-0">Error:</h2>
                    <p class="h5 mb-0"></p>
                </div>
            </div>
            <h1 class="h4">Subscribe:</h1>
            <div class="card">
                <div class="card-body">
                    <form id="subscribe">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control city" placeholder="Astana" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
