<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link rel="icon" href="../favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
              crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
              rel="stylesheet"
              integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../style.css">
        <script src="../common.js"></script>
        <script src="./script.js"></script>
    </head>
    <body>
        <nav class="navbar px-3">
            <span class="navbar-brand"><a href="../login">Task Tracker</a></span>
            <div>
                <button id="themeToggle"
                        class="btn btn-outline-light"
                        data-icon-on="bi-moon-fill"
                        data-icon-off="bi-sun-fill">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="col-md-4 offset-md-4">
                <h3 class="text-center mb-3">Register</h3>
        
                <div id="error" class="alert alert-danger d-none"><h5 class="text"></h5></div>
                <div id="success" class="alert alert-success d-none"></div>
        
                <form id="registerForm">
                    <input class="form-control mb-2" name="full"     id="full"     placeholder="Full Name" required>
                    <input class="form-control mb-2" name="email"    id="email"    placeholder="Email (or/and username)">
                    <input class="form-control mb-2" name="username" id="username" placeholder="Username (or/and email)">
                    <input class="form-control mb-3" name="pass"     id="pass"     placeholder="Password" type="password" required>
                    <button class="btn btn-success w-100">Register</button>
                </form>
        
                <p class="text-center mt-3">
                    <a href="../login">Back to login</a>
                </p>
            </div>
        </div>
    </body>
</html>
