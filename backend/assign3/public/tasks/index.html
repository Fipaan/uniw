<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tasks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" href="../favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
              crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
              rel="stylesheet"
              integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../style.css">
        <script src="../common.js"></script>
        <script src="./script.js"></script>
    </head>
    <body>
        <nav class="navbar px-3">
            <span class="navbar-brand"><a href="../login">Task Tracker</a></span>
            <div>
                <button id="themeToggle"
                        class="btn btn-outline-light"
                        data-icon-on="bi-moon-fill"
                        data-icon-off="bi-sun-fill">
                    <i class="bi bi-moon-fill"></i>
                </button>
                <button id="logout" class="btn btn-danger btn-sm">Logout</button>
            </div>
        </nav>
        
        <div class="container mt-4">
            <div id="error" class="alert alert-danger d-none d-flex justify-content-between align-items-center">
                <h1 class="text"></h1>
                <a href="../login"><h2>Back to login</h2></a>
            </div>

            <div id="mainData">
            <h1>Credentials:</h1>
            <div class="container g-2 mb-4">
                <div class="d-flex flex-column flex-sm-row justify-content-between">
                    <h2 class="mb-1 mb-sm-0">Full Name:</h2>
                    <p id="userFullName"></p>
                </div>
            
                <div class="d-flex flex-column flex-sm-row justify-content-between">
                    <h2 class="mb-1 mb-sm-0">Username:</h2>
                    <p id="userUsername"></p>
                </div>
            
                <div class="d-flex flex-column flex-sm-row justify-content-between">
                    <h2 class="mb-1 mb-sm-0">Email:</h2>
                    <p id="userEmail"></p>
                </div>
            </div>
            
            <h1>Create Task</h1>

            <form id="taskForm" class="row g-2 mb-4">
                <input  id="title"  class="form-control col-md-3" name="title" placeholder="Title" required>
                <input  id="desc"   class="form-control col-md-5" name="description" placeholder="Description">
                <select id="status" class="form-control col-md-2" name="status">
                    <option>pending</option>
                    <option>completed</option>
                </select>
                <button class="btn btn-primary col-md-2">Add</button>
            </form>
        
            <h1>My Tasks</h1>
            <table class="table table-bordered tablee">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskTable"></tbody>
            </table>
            </div>
        </div>
    </body>
</html>
