<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/common.css" rel="stylesheet">
        <link href="/admin/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="appNav"></div>
    
        <div class="container app-container py-4">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h1 class="h4 m-0">Admin</h1>
                <button id="btnRefreshAll" class="btn btn-outline-secondary btn-sm" type="button">Refresh</button>
            </div>
    
            <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>
    
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabUsers" type="button" role="tab">Users</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabTasks" type="button" role="tab">Tasks</button>
                </li>
            </ul>
    
            <div class="tab-content border border-top-0 bg-white p-3 shadow-sm">
                <div id="tabUsers" class="tab-pane fade show active" role="tabpanel">
                    <div class="row g-2 align-items-end mb-3">
                        <div class="col-md-5">
                            <label class="form-label">Search (username/email)</label>
                            <input id="usersQ" class="form-control" placeholder="q">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Role</label>
                            <select id="usersRole" class="form-select">
                                <option value="">All</option>
                                <option value="user">user</option>
                                <option value="admin">admin</option>
                            </select>
                        </div>
                        <div class="col-md-4 d-grid">
                            <button id="btnLoadUsers" class="btn btn-dark" type="button">Load users</button>
                        </div>
                    </div>
    
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                                <tr>
                                    <th style="min-width: 220px;">ID</th>
                                    <th style="min-width: 160px;">Username</th>
                                    <th style="min-width: 220px;">Email</th>
                                    <th style="min-width: 100px;">Role</th>
                                    <th style="min-width: 180px;">Created</th>
                                </tr>
                            </thead>
                            <tbody id="usersTbody"></tbody>
                        </table>
                    </div>
                </div>
    
                <div id="tabTasks" class="tab-pane fade" role="tabpanel">
                    <div class="row g-2 align-items-end mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Title contains</label>
                            <input id="tasksQ" class="form-control" placeholder="q">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Status</label>
                            <select id="tasksStatus" class="form-select">
                                <option value="">All</option>
                                <option value="todo">todo</option>
                                <option value="in_progress">in_progress</option>
                                <option value="done">done</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">OwnerId</label>
                            <input id="tasksOwnerId" class="form-control" placeholder="ObjectId">
                        </div>
                        <div class="col-md-3 d-grid">
                            <button id="btnLoadTasks" class="btn btn-dark" type="button">Load tasks</button>
                        </div>
                    </div>
    
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                                <tr>
                                    <th style="min-width: 220px;">ID</th>
                                    <th style="min-width: 220px;">OwnerId</th>
                                    <th style="min-width: 220px;">Title</th>
                                    <th style="min-width: 120px;">Status</th>
                                    <th style="min-width: 200px;">Due</th>
                                    <th style="min-width: 220px;">ProjectId</th>
                                    <th style="min-width: 100px;">Tags</th>
                                </tr>
                            </thead>
                            <tbody id="tasksTbody"></tbody>
                        </table>
                    </div>
    
                    <div class="muted-small">
                        Tip: filter by OwnerId to investigate a userâ€™s tasks.
                    </div>
                </div>
            </div>
    
            <div class="mt-3 muted-small">
                Uses <code>/api/admin/users</code> and <code>/api/admin/tasks</code>.
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <script src="/common.js"></script>
        <script src="/admin/script.js"></script>
    </body>
</html>
