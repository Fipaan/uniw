<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/common.css" rel="stylesheet">
        <link href="/register/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container app-container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-7 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h1 class="h4 mb-3">Create account</h1>
    
                            <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>
                            <div id="okBox" class="alert alert-success d-none" role="alert"></div>
    
                            <form id="regForm" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input id="username" class="form-control" type="text" autocomplete="username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input id="email" class="form-control" type="email" autocomplete="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input id="password" class="form-control" type="password" autocomplete="new-password" required>
                                    <div class="form-text">Min 8 chars (validator).</div>
                                </div>
                                <button class="btn btn-primary w-100" type="submit">Register</button>
                            </form>
    
                            <div class="mt-3">
                                <a href="/login">Back to login</a>
                            </div>
                        </div>
                    </div>
    
                    <div class="mt-3 muted-small">
                        After registering, login to receive auth cookie.
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <script src="/common.js"></script>
        <script src="/register/script.js"></script>
    </body>
</html>
