<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/common.css" rel="stylesheet">
        <link href="/login/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container app-container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-5">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h1 class="h4 mb-3">Login</h1>
    
                            <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>
    
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input id="email" class="form-control" type="email" autocomplete="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input id="password" class="form-control" type="password" autocomplete="current-password" required>
                                </div>
                                <button class="btn btn-primary w-100" type="submit">Sign in</button>
                            </form>
    
                            <div class="mt-3 d-flex justify-content-between">
                                <a href="/register">Create account</a>
                                <a href="/dashboard" class="text-decoration-none">Go to dashboard</a>
                            </div>
    
                            <div class="mt-3 muted-small">
                                Auth uses httpOnly cookie from <code>/api/auth/login</code>.
                            </div>
                        </div>
                    </div>
    
                    <div class="mt-3 text-center muted-small">
                        <span>Tip: If already logged in, youâ€™ll be redirected.</span>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <script src="/common.js"></script>
        <script src="/login/script.js"></script>
    </body>
</html>
