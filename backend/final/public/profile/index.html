<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Profile</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/common.css" rel="stylesheet">
        <link href="/profile/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="appNav"></div>
    
        <div class="container app-container py-4">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h1 class="h4 m-0">Profile</h1>
                <span class="muted-small">Update username/email</span>
            </div>
    
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>
    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">User ID</label>
                            <input id="userId" class="form-control" type="text" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Role</label>
                            <input id="role" class="form-control" type="text" disabled>
                        </div>
    
                        <div class="col-md-6">
                            <label class="form-label">Username</label>
                            <input id="username" class="form-control" type="text" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input id="email" class="form-control" type="email" required>
                        </div>
    
                        <div class="col-12">
                            <button id="btnSave" class="btn btn-primary" type="button">Save changes</button>
                            <button id="btnReload" class="btn btn-outline-secondary ms-2" type="button">Reload</button>
                        </div>
                    </div>
    
                    <hr class="my-4">
    
                    <div class="muted-small">
                        Backend: <code>GET /api/users/profile</code>, <code>PUT /api/users/profile</code>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <script src="/common.js"></script>
        <script src="/profile/script.js"></script>
    </body>
</html>
