<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/common.css" rel="stylesheet">
        <link href="/dashboard/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="appNav"></div>
    
        <div class="container app-container py-4">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h1 class="h4 m-0">Dashboard</h1>
                <div class="d-flex gap-2">
                    <button id="btnRefresh" class="btn btn-outline-secondary btn-sm" type="button">Refresh</button>
                    <button id="btnNewTask" class="btn btn-primary btn-sm" type="button">New task</button>
                </div>
            </div>
    
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <div class="row g-2 align-items-end">
                        <div class="col-md-3">
                            <label class="form-label">Search</label>
                            <input id="q" class="form-control" placeholder="Title contains...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Status</label>
                            <select id="status" class="form-select">
                                <option value="">All</option>
                                <option value="todo">todo</option>
                                <option value="in_progress">in_progress</option>
                                <option value="done">done</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Project</label>
                            <select id="projectId" class="form-select">
                                <option value="">All projects</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-grid">
                            <button id="btnApplyFilters" class="btn btn-dark" type="button">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>
    
            <ul id="taskList" class="list-group shadow-sm"></ul>
    
            <div class="mt-4">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabProjects" type="button" role="tab">Projects</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabTags" type="button" role="tab">Tags</button>
                    </li>
                </ul>
    
                <div class="tab-content border border-top-0 bg-white p-3 shadow-sm">
                    <div id="tabProjects" class="tab-pane fade show active" role="tabpanel">
                        <div class="d-flex gap-2 mb-2">
                            <input id="newProjectName" class="form-control" placeholder="Project name">
                            <input id="newProjectDesc" class="form-control" placeholder="Description (optional)">
                            <button id="btnAddProject" class="btn btn-primary" type="button">Add</button>
                        </div>
                        <div id="projectList" class="row g-2"></div>
                    </div>
    
                    <div id="tabTags" class="tab-pane fade" role="tabpanel">
                        <div class="d-flex gap-2 mb-2">
                            <input id="newTagName" class="form-control" placeholder="Tag name">
                            <input id="newTagColor" class="form-control" placeholder="#6c757d">
                            <button id="btnAddTag" class="btn btn-primary" type="button">Add</button>
                        </div>
                        <div id="tagList" class="row g-2"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Task modal -->
        <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="taskModalTitle" class="modal-title">Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="taskModalAlert" class="alert alert-danger d-none" role="alert"></div>
    
                        <input id="taskId" type="hidden">
    
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Title</label>
                                <input id="taskTitle" class="form-control" maxlength="120">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea id="taskDesc" class="form-control" rows="4" maxlength="2000"></textarea>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Status</label>
                                <select id="taskStatus" class="form-select">
                                    <option value="todo">todo</option>
                                    <option value="in_progress">in_progress</option>
                                    <option value="done">done</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Due date</label>
                                <input id="taskDue" class="form-control" type="date">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Project</label>
                                <select id="taskProject" class="form-select">
                                    <option value="">(none)</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Tags</label>
                                <div id="taskTags" class="d-flex flex-wrap gap-2"></div>
                            </div>
                        </div>
    
                        <hr class="my-3">
    
                        <div class="muted-small">
                            Uses <code>/api/tasks</code>, <code>/api/projects</code>, <code>/api/tags</code>.
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnDeleteTask" type="button" class="btn btn-outline-danger me-auto">Delete</button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="btnSaveTask" type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <script src="/common.js"></script>
        <script src="/dashboard/script.js"></script>
    </body>
</html>
