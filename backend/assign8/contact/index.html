<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact</title>
        <link rel="icon" href="../assets/icon.png" alt="blog icon">

        <!-- Linking to Bootstrap and JQuery -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>

        <!-- Custom styles and scripts -->
        <link rel="stylesheet" href="../common.css">
        <link rel="stylesheet" href="style.css">
        <script src="../common.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header class="site-header mb-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="../">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav5">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="mainNav5">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="../home">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="../blog">Blog</a></li>
                            <li class="nav-item"><a class="nav-link" href="../about">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="../contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container">
            <h1>Contact</h1>
            <p>Use the form to contact the site owner.</p>

            <form id="contactForm" class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="name" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                    <div class="invalid-feedback">Please write a message.</div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </main>

        <footer class="bg-dark text-white mt-5 py-3">
            <div class="container d-flex justify-content-between">
                <div>&copy; <span id="year">2025</span> Roman Blog Page</div>
            </div>
        </footer>
    </body>
</html>
