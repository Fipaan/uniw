<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Courses</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"></script>
        <style>
            :root {
                --card-filter-dt: 0.15s;
                --card-val: 70;
                --card-val-co: calc(255 - var(--card-val));
            }
            .card {
                transition: background var(--card-filter-dt) ease-in-out,
                            transform var(--card-filter-dt) ease-in-out,
                            color var(--card-filter-dt) ease-in-out;
            }
            .card:hover {
                transform: scale(1.05);
                background: rgb(var(--card-val), var(--card-val), var(--card-val));
                color: rgb(var(--card-val-co), var(--card-val-co), var(--card-val-co));
            }
        </style>
    </head>
    
    <body class="bg-light">
        <div class="container py-5">
            <h1 class="mb-4 text-center">Select Course:</h1>
    
            <div class="row row-cols-1 g-3">

                <div class="col">
                    <div class="card h-100 text-center p-4">
                        <h5>Backend (requires running with node)</h5>
                    </div>
                </div>
    
                <div class="col">
                    <a class="text-decoration-none" href="frontend">
                        <div class="card h-100 text-center p-4">
                            <h5>Frontend</h5>
                        </div>
                    </a>
                </div>
    
            </div>
        </div>
    </body>
</html>
